<!--
    Build UI for each menu item here. Template id should match the hash in
    template.menu

    The inserted DOM should be wrapped around div elements with a consistent
    id so that templates meant for same view but different UI can be changed
    on-the-fly (eg. the menu views all have id="mainview", and replace the same
    div element in the main DOM).
-->
<template id="menu1">
  <p id="mainview">menu1</p>
</template>

<template id="menu2">
  <p id="mainview">menu2</p>
</template>

<template id="menu3">
  <p id="mainview">menu3</p>
</template>
